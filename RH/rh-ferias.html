<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH - Cálculo de Férias</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar do RH -->
        <aside id="sidebar">
            <input type="checkbox" name="" id="toggler">
            <label for="toggler" class="toggle-btn">
                <i class="lni lni-grid-alt"></i>
            </label>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="rh-contratacoes.html" class="sidebar-link">
                        <i class="lni lni-briefcase"></i>
                        <span>Contratações</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="rh-demissoes.html" class="sidebar-link">
                        <i class="lni lni-close"></i>
                        <span>Demissões</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="rh-ferias.html" class="sidebar-link active">
                        <i class="lni lni-calendar"></i>
                        <span>Cálculos de Férias</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="rh-folha.html" class="sidebar-link">
                        <i class="lni lni-money-protection"></i>
                        <span>Folha de Pagamento</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="index.html" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Sair</span>
                </a>
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <div class="main">
            <!-- Navbar -->
            <div class="dashboard-navbar">
                <div class="financeiro-title-container">
                    <h2 class="financeiro-title">RH - Cálculo de Férias</h2>
                    <form action="#">
                        <div class="nav-search">
                            <input type="text" class="search-query" placeholder="Pesquisar...">
                            <button class="btn" type="button">Pesquisar</button>
                        </div>
                    </form>
                </div>
                <div class="navbar-content">
                    <ul class="main-nav">
                        <li class="user-link">
                            <a href="#">
                                <img src="account.png" alt="Profile" class="avatar">
                            </a>
                            <div class="user-link-dropdown">
                                <a href="#" class="dropdown-item">Perfil</a>
                                <a href="index.html" class="dropdown-item">Sair</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Conteúdo da Página -->
            <div class="content">
                <h2>Cálculo de Férias</h2>
                <form id="feriasForm" class="ticket-form">
                    <div class="form-group">
                        <label for="nome">Nome do Funcionário:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="salario">Salário Mensal (R$):</label>
                        <input type="number" id="salario" name="salario" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="dias">Dias de Férias:</label>
                        <input type="number" id="dias" name="dias" min="1" max="30" required>
                    </div>
                    <div class="form-group">
                        <label for="adicional">Adicional de 1/3 Constitucional:</label>
                        <input type="checkbox" id="adicional" name="adicional">
                    </div>
                    <button type="button" class="btn" onclick="calcularFerias()">Calcular</button>
                </form>

                <div id="resultado" class="ticket-form">
                    <h3>Resultado do Cálculo</h3>
                    <p><strong>Valor das Férias:</strong> <span id="valorFerias">R$ 0,00</span></p>
                    <p><strong>Valor do Adicional:</strong> <span id="valorAdicional">R$ 0,00</span></p>
                    <p><strong>Total a Receber:</strong> <span id="totalReceber">R$ 0,00</span></p>
                </div>
            </div>

            <footer class="footer-wrap">
                <p>&copy; 2023 RH - Cálculo de Férias</p>
            </footer>
        </div>
    </div>

    <script>
        function calcularFerias() {
            const salario = parseFloat(document.getElementById('salario').value);
            const dias = parseInt(document.getElementById('dias').value);
            const adicional = document.getElementById('adicional').checked;

            const valorDiario = salario / 30;
            const valorFerias = valorDiario * dias;
            const valorAdicional = adicional ? valorFerias / 3 : 0;
            const totalReceber = valorFerias + valorAdicional;

            document.getElementById('valorFerias').textContent = `R$ ${valorFerias.toFixed(2)}`;
            document.getElementById('valorAdicional').textContent = `R$ ${valorAdicional.toFixed(2)}`;
            document.getElementById('totalReceber').textContent = `R$ ${totalReceber.toFixed(2)}`;
        }
    </script>
</body>

</html>
